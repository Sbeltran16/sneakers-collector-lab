{% extends 'base.html' %}


{% block content %}
<!-- Leaving the action blank will use the same url that was used in order to get the form -->
	{% if object %}
	<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
	{% else %}
	<h1>Add Sneaker</h1>
	{% endif %}

	<form action="" method="POST">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>

		<input type="submit" value="submit!" class="btn" />
	</form>

	
  
{% endblock content %}
