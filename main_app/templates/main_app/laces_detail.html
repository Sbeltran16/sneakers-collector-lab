{% extends 'base.html' %}
{% block content %}

<h1>Laces Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Size: {{ laces.sizes }}</span>
        <p>Color: {{ laces.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'laces_delete' laces.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
